<script>
	var f;
	var t = 5;
	f = setInterval(function(){
		t -= 1;
		document.getElementById("leftTime").innerText = t.toString();
		if(t <= 0){
			clearInterval(f);
			window.location.href = "http://www.hahayx.com";
		}
	}, 1000);
</script>
